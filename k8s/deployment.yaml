apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemini-chatbot
  namespace: default
  labels:
    app: gemini-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gemini-chatbot
  template:
    metadata:
      labels:
        app: gemini-chatbot
    spec:
      containers:
      - name: chatbot
        image: chiyatanishqa/gemini-chatbot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-secret
              key: GEMINI_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
