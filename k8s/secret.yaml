apiVersion: v1
kind: Secret
metadata:
  name: gemini-api-secret
  namespace: default
type: Opaque
stringData:
  # Replace the value below with your actual Gemini API key
  # Get your API key from: https://makersuite.google.com/app/apikey
  # Or create the secret using kubectl:
  # kubectl create secret generic gemini-api-secret --from-literal=GEMINI_API_KEY='your-actual-key'
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY_HERE"
